<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IC</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/lodash@4/lodash.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

  <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
</head>

<body>
  <section class="section">
    <div id="app" class="container">
      <div class="control">
        <div class="select">
          <select v-model="check_forum_id" @change="onForumChange">
            <option value="null">Выберите раздел</option>
            
            <option value=28>куплю-продам КОМПЬЮТЕРЫ</option>
            <option value=192>куплю-продам ТЕЛЕФОНЫ</option>
          </select>
        </div>
      </div>
      
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Название</th>
            <th>Автор</th>
            <th>Количество ответов автора за сегодня</th>
          </tr>
        </thead>
        <tbody name="topics" is="transition-group">
          <tr v-for="(topic, i) in topics" v-bind:key="topic.id">
            <td>{{ i + 1}}</td>
            <td>
              <a target="_blank" :href="getTopicHref(topic)">{{ topic.title }}</a>
            </td>
            <td>
              <a target="_blank" :href="getTopicAuthorHref(topic)">{{ topic.author_name }}</a>
            </td>
            <td><span :aria-label="getTopicPostsTooltip(topic)" data-balloon-break data-balloon-pos="left">{{ topic.posts.length }}</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  </body>
  <script src="app.js"></script>
</html>
